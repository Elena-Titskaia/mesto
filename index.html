<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <header class="header">
      <a class="logo__white" href=""></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h2 class="profile__info_name">Жак-Ив Кусто</h2>
          <p class="profile__info_job">Исследователь океана</p>
        </div>
        <button class="profile__button_edit"></button>
        <button class="profile__button_add"></button>
      </section>
      <section class="elements">
        <ul class="element__grids">
          <li class="element__grid">
            <img class="element__grid_image" src="././images/6.jpg" />
            <div class="element__grid_info">
              <p class="element__grid_title">Москва</p>
              <button class="element__grid_like"></button>
            </div>
          </li>
          <li class="element__grid">
            <img class="element__grid_image" src="././images/2.jpg" />
            <div class="element__grid_info">
              <p class="element__grid_title">Гора Эльбрус</p>
              <button class="element__grid_like"></button>
            </div>
          </li>
          <li class="element__grid">
            <img class="element__grid_image" src="././images/3.jpg" />
            <div class="element__grid_info">
              <p class="element__grid_title">Зябликово</p>
              <button class="element__grid_like"></button>
            </div>
          </li>
          <li class="element__grid">
            <img class="element__grid_image" src="././images/4.jpg" />
            <div class="element__grid_info">
              <p class="element__grid_title">Гора Эльбрус</p>
              <button class="element__grid_like"></button>
            </div>
          </li>
          <li class="element__grid">
            <img class="element__grid_image" src="././images/3.jpg" />
            <div class="element__grid_info">
              <p class="element__grid_title">Зюзино</p>
              <button class="element__grid_like"></button>
            </div>
          </li>
          <li class="element__grid">
            <img class="element__grid_image" src="././images/6.jpg" />
            <div class="element__grid_info">
              <p class="element__grid_title">Карачаево-Черкесия</p>
              <button class="element__grid_like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023. Тицкая Елена</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
