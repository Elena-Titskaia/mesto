<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <a class="logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-name"></h1>
          <p class="profile__info-job"></p>
          <button class="profile__button-edit"></button>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <div class="popup">
        <form id="form">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              id="name"
              placeholder="Жак-Ив Кусто"
              class="popup__text popup__text_type_name"
            />
            <input
              id="job"
              placeholder="Исследователь океана"
              class="popup__text popup__text_type_job"
            />
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </div>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
      <section class="elements">
        <ul class="element__grid">
          <li class="element__container">
            <img
              class="element__image"
              src="././images/1.jpg"
              alt="озеро Байкал с высоты птьичего полета"
            />
            <div class="element__info">
              <h3 class="element__title">Озеро Байкал</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__container">
            <img
              class="element__image"
              src="././images/2.jpg"
              alt="Вулкан Этна с высоты птьичего полета"
            />
            <div class="element__info">
              <h3 class="element__title">Вулкан Этна</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__container">
            <img
              class="element__image"
              src="././images/6.jpg"
              alt="Поле с высоты птьичего полета с лошадьми"
            />
            <div class="element__info">
              <p class="element__title">Поле</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__container">
            <img
              class="element__image"
              src="././images/4.jpg"
              alt="Андреевская пустынь Соловецкого монастыря"
            />
            <div class="element__info">
              <h3 class="element__title">Соловецкие острова</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__container">
            <img
              class="element__image"
              src="././images/5.jpg"
              alt="Холм Божий дар Ставропольский край"
            />
            <div class="element__info">
              <p class="element__title">Холм</p>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__container">
            <img
              class="element__image"
              src="././images/3.jpg"
              alt="Водобашня в поселке Таёжный"
            />
            <div class="element__info">
              <p class="element__title">Красноярский край</p>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023. Тицкая Елена</p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
