<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <!---->
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-job">Исследователь океана</p>
          <button type="button" aria-label="Редактирование профиля" class="profile__button-edit"></button>
        </div>
        <button type="button" aria-label="Добавление нового изображения" class="profile__button-add"></button>
      </section> 
      <section class="elements">
        <template id="element-template">
          <article class="element">
            <div class="elements__grid">
              <button type="button" class="element__trash"></button>
              <img class="element__image" src="#" alt="#" />
              <div class="element__data">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="Нравится" class="element__like"></button>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="form" name="form-profile" novalidate>
          <div class="popup__form_wrapper">
          <input
            required
            placeholder="Имя"
            id="name"
            type="text"
            value="Лена Тицкая"
            name="username"
            class="popup__text  popup__text_type_name"
            minlength="2"
            maxlength="40"
          />
          <span id='name-error' class="popup__error name-error"></span>
        </div>
        <div class="popup__form_wrapper">
          <input
            required
            placeholder="О себе"
            id="job"
            type="text"
            value="Космонавт"
            name="profession"
            class="popup__text popup__text_type_job"
            minlength="2"
            maxlength="200"
          />
          <span id='job-error' class="popup__error job-error"></span>
        </div>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close popup__close_type_edit"></button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__card">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="form_type_add" name="form-card" novalidate>
          <div class="popup__form_wrapper">
            <input
            required
            id="title" 
            type="text"
            placeholder="Название"
            name="title"
            class="popup__text  popup__text_type_title"
            minlength="2"
            maxlength="30"
          />
          <span id='title-error' class="popup__error title-error"></span>
          </div>
          <input
            required
            id="link"
            type="url"
            placeholder="Ссылка на картинку"
            name="link"
            class="popup__text  popup__text_type_link"
          />
          <span id='link-error' class="popup__error link-error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_type_add">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close popup__close_type_add"></button>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__image">
        <button type="button" aria-label="Закрыть" class="popup__close popup__close_type_image"></button>
        <img class="popup__image-card" src="#" alt="#">
        <p class="popup__image-name"></p>
    </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2023. Тицкая Елена</p>
    </footer>
    <script src="./script/constants.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
